<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="center">
            <div id="logoImage">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
            </div>
            <div id="searchBar">
                <input type="text" id="searchBox" placeholder="Search..">
            </div>
            <div id="centerButtons">
                <button type="submit" class="centerButton">Google Search</button>
                <button type="submit" class="centerButton">I am feeling lucky</button>
            </div>
        </div>
    </body>
</html>
